<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom-Like Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Zoom-Like Platform</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Scheduled Meetings</h2>
                <ul class="list-group">
                    <!-- Dynamically list meetings from the database -->
                    {% for meeting in meetings %}
                    <li class="list-group-item">
                        {{ meeting.title }} - {{ meeting.start_time }}
                        <a href="/meeting/{{ meeting.id }}" class="btn btn-primary btn-sm float-end">Join</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Schedule a New Meeting</h2>
                <a href="/schedule" class="btn btn-success">Schedule Meeting</a>
            </div>
        </div>
    </div>
</body>
</html>
